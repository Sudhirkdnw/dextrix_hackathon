<!DOCTYPE html>
{% load static %}
<html lang="en">

    {% include "header.html" %}
        <!-- Navbar End -->

        
        <!-- Page Header Start -->
        <div class="container-fluid page-header py-5">
            <div class="container text-center py-5">
                <h1 class="display-2 text-white mb-4 animated slideInDown">Clubs</h1>
                <nav aria-label="breadcrumb animated slideInDown">
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item" aria-current="page">Clubs</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Fact Start -->
       {% include 'fact.html' %}
        <!-- Fact End -->


        <!-- Project Start -->
        <div class="container-fluid project py-5 mb-5">
            <div class="container">
                <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
                    <h5 class="text-primary">GU Clubs</h5>
                    <h1>Clubs Built Specifically For Your Skills</h1>
                </div>
                <div class="row g-5">
                    {% for i in club %}
                    <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay=".3s">
                        <div class="project-item">
                            <div class="project-img">
                                <img src="/media/{{i.club_logo}}" class="img-fluid w-100 rounded" alt="">
                                <div class="project-content">
                                    <a href="../register" class="text-center">
                                        <h4 class="secondary">{{i.club_name}}</h4>
                                        <p class="m-0 text-white">Register</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %} 
                    
                </div>
            </div>
        </div>

        <!-- Project End -->


        <!-- Footer Start -->
        {% include 'footer.html' %}
        
    </body>

</html>
