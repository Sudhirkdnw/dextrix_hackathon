<!DOCTYPE html>
<html lang="en">

   {% include 'header.html' %}
        <!-- Navbar End -->

        
        <!-- Page Header Start -->
        <div class="container-fluid page-header py-5">
            <div class="container text-center py-5">
                <h1 class="display-2 text-white mb-4 animated slideInDown">Our Team</h1>
                <nav aria-label="breadcrumb animated slideInDown">
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item" aria-current="page">Our Team</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Fact Start -->
        {% include "fact.html" %}
        <!-- Fact End -->


        <!-- Team Start -->
        <div class="container-fluid py-5 mb-5 team">
            <div class="container">
                <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
                    <h5 class="text-primary">Our Team</h5>
                    <h1>Meet our Team</h1>
                </div>
                <div class="owl-carousel team-carousel wow fadeIn" data-wow-delay=".5s">
                    
                    {% for i in member %}
                    <div class="rounded team-item ">
                        <div class="team-content ">
                            <div class="team-img-icon">
                                <div class="team-img rounded-circle">
                                    <img src="/media/{{i.image}}" class="ima img-fluid w-100 rounded-circle " alt="">
                                </div>
                                <div class="team-name text-center py-3">
                                    <h4 class="">{{i.member_name}}</h4>
                                    <p class="m-0">{{i.member_type}}</p>
                                    <h6 class="">B.Tech CSE </h4>
                                    <p class="m-0">{{i.member_phone}}</p>
                                </div>
                                <div class="team-icon d-flex justify-content-center pb-4">
                                    <a class="btn btn-square primary text-white rounded-circle m-1" href="{{i.member_facebook_link}}"><i class="fab fa-facebook-f"></i></a>
                                    <a class="btn btn-square primary text-white rounded-circle m-1" href="{{i.member_twitter_link }}"><i class="fab fa-twitter"></i></a>
                                    <a class="btn btn-square primary text-white rounded-circle m-1" href="https://www.instagram.com/{{i.member_instagram_ID}}/"><i class="fab fa-instagram"></i></a>
                                    <a class="btn btn-square primary text-white rounded-circle m-1" href="{{i.member_linkedin_link}}"><i class="fab fa-linkedin-in"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                  {% endfor %} 
                    
                            
                </div>
            </div>
        </div>

         <!-- Team End -->

       {% include 'footer.html' %}
    </body>

</html>
